<!DOCTYPE html>
<html>
<head>
    <title>Acceso Seguro Examen</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-container { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 300px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .msg { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center;">Login Corporativo</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Ingresar</button>
        </form>
        {% if mensaje %}
            <p class="msg">{{ mensaje }}</p>
        {% endif %}
    </div>
</body>
</html>
